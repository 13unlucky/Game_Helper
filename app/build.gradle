apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "game.gamehelper"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'org.bytedeco.javacpp-presets:opencv:2.4.10-0.10'
    compile 'com.byteground:byteground-opencv_2.10:0.4.0'
    compile 'nu.pattern:opencv:2.4.9-7'
    compile 'com.byteground:byteground-opencv-native_2.10:0.4.0'
}
